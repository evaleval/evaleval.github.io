---
layout: project
---
<main class="max-w-3xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold mb-6">{{ page.title }}</h1>

  {% if page.img %}
    <img src="{{ site.baseurl }}/assets/images/{{ page.img }}" alt="{{ page.alt }}" class="mb-6 w-full max-w-md rounded-md shadow-md">
  {% endif %}

  {% if page.team %}
    <p class="text-gray-700 mb-2"><strong>Team:</strong> {{ page.team }}</p>
  {% endif %}

  {% if page.category %}
    <p class="text-gray-700 mb-2"><strong>Category:</strong> {{ page.category }}</p>
  {% endif %}

  {% if page.description %}
    <div class="mt-6 prose prose-sm md:prose-lg text-gray-800 leading-relaxed">
      {{ page.description }}
    </div>
  {% endif %}
</main>
