<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvalEval Coalition | Research Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }
        
        .mono {
            font-family: 'IBM Plex Mono', monospace;
        }
        
        .hero-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            line-height: 1.1;
            letter-spacing: -0.03em;
            font-weight: 700;
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #000000;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .project-card {
            transition: all 0.3s ease;
            border: 1px solid #f1f1f1;
        }
        
        .project-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        
        /* Blog layout */
        .blog-container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        @media (min-width: 1024px) {
            .blog-container {
                flex-direction: row;
            }
        }
        
        .blog-content {
            flex: 1;
            padding-right: 2rem;
        }
        
        .blog-sidebar {
            width: 300px;
            padding-left: 2rem;
            border-left: 1px solid #eee;
        }
        
        .footnote-ref {
            vertical-align: super;
            font-size: 0.8em;
            margin-left: 2px;
        }
        
        .footnote-item {
            margin-bottom: 1rem;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .footnote-backref {
            margin-left: 4px;
        }
        
        .equation {
            overflow-x: auto;
            padding: 1rem 0;
        }
        
        .post-meta {
            color: #666;
            font-size: 0.9rem;
        }
        
        .post-tag {
            display: inline-block;
            background-color: #f3f4f6;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .post-card {
            transition: all 0.3s ease;
            border-bottom: 1px solid #eee;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }
        
        .post-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="fixed w-full z-50 py-6 px-8 bg-white">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
          <div class="text-xl mono font-medium tracking-wide">EVALEVAL COALITION</div>
          <div class="hidden md:flex space-x-8">
              <a href="/" class="nav-link text-sm">About</a>
              <a href="/projects/" class="nav-link text-sm">Research</a>
              <a href="/blog/" class="nav-link text-sm">Blog</a>
              <a href="/resources/" class="nav-link text-sm">Resources</a>
              <a href="/#contact" class="nav-link text-sm">Contact</a>
          </div>
          <button class="md:hidden">
              <i class="fas fa-bars text-xl"></i>
          </button>
      </div>
  </nav>

  <main class="py-20 px-8 bg-gray-50">
    <div class="max-w-7xl mx-auto">

      <!-- Header -->
      <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-16">
        <h2 class="text-3xl md:text-4xl font-bold mb-4 md:mb-0">Resources</h2>
        <div class="mono text-sm tracking-wider">TOOLS & GUIDES</div>
      </div>

      <!-- 3×3 Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
        
        
      </div>

      <!-- “View All” Button -->
      <div class="text-center">
        <a
          href="/resources/"
          class="px-8 py-3 border border-black rounded-sm font-medium text-sm mono hover:bg-gray-100 transition-all duration-300 inline-flex items-center"
        >
          View All Resources
          <i class="fas fa-arrow-right ml-2 text-xs"></i>
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
<footer class="py-12 px-8 border-t border-gray-200">
    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="text-xl mono font-medium tracking-wide mb-6 md:mb-0">EVALEVAL COALITION</div>
            <div class="mono text-sm tracking-wider mb-6 md:mb-0">
                © 2025 | EvalEval Coalition
            </div>
            <div class="flex space-x-6">
                <a href="https://github.com/evaleval/" class="footer-link mono text-sm">GitHub</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
