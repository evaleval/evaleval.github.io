<!-- Research Section -->
<section id="research" class="py-20 px-8">
  <div class="max-w-7xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-4 md:mb-0">Resources</h2>
      <div class="mono text-sm tracking-wider">TOOLS, DATASETS & DOCUMENTATION</div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% assign featured_resources = site.resources | sort: 'date' | slice: 0, 3 %}
      {% for resource in featured_resources %}
        <div class="resource-card p-6">
          <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mb-6">
            <i class="fas fa-lightbulb"></i>
          </div>
          <h3 class="text-xl font-bold mb-4">{{ resource.title }}</h3>
          <p class="text-gray-600 text-sm mb-4">
            {{ resource.description | strip_html | truncate: 200 }}
          </p>
          <a href="{{ resource.url | relative_url }}" class="mono text-xs text-gray-500 hover:text-black">Learn more →</a>
        </div>
      {% endfor %}
    </div>

    <!-- “View All Resources” Button -->
    <div class="text-center mt-6">
      <a href="{{ site.baseurl }}/resources/"
        class="px-8 py-3 border border-black rounded-sm font-medium text-sm mono hover:bg-gray-100 transition-all duration-300 inline-flex items-center">
        View All Resources
        <i class="fas fa-arrow-right ml-2 text-xs"></i>
      </a>
    </div>
  </div>
</section>
